<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="style.css">
    </head>   
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title">Feedback Form</h1>
                <p id="description">Please don't forget to press the submit button at the end.</p>
            </header>
            <form id="survey-form">

                <div class="form-group">
                    <label id="name-label">Name</label>
                    <input id="name" type="text" placeholder="Write your name" class="form-control" required>
                </div>    

                <div class="form-group">    
                    <label id="email-label">Email</label>
                    <input id="email" type="email" placeholder="Write you email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label id="number-label" for="number">Age<span class="clue"></span></label>
                    <input
                      type="number"
                      name="age"
                      id="number"
                      min="10"
                      max="99"
                      class="form-control"
                      placeholder="Age"
                    />
                  </div>
                
                <div class="form-group">    
                    <label for="phone"> Phone number</label>
                    <input id="phone" type="tell" pattern="[0-9]{4}[0-9]{3}[0-9]{4}" placeholder="09234567890" class="form-control">
                    
               </div>

                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                        <select class="dropdown" class="form-control" required>
                            <option>Option 1</option>
                            <option>Option 2</option>
                        </select>
                </div>

                <div class="form-group">
                     <p>Would you recommend CodeYourFuture to a friend?</p>
                        <label><input type="radio" value="value" name="name" class="input-radio"> Yes</label>
                        <label><input type="radio" value="value" name="name" class="input-radio"> No</label>
                </div>

                <div class="form-group">
                    <p>What is your favorite part of CodeYourFuture?</p>
                        <input type="checkbox" value="value">  Team Work           
                        <input type="checkbox" value="value">   Mentors          
                        <input type="checkbox" value="value">  Weekly Lessons           
                </div>
                        
                <div class="comment">      
                     <p>Any comments or suggestions?</p>
                    <textarea class="section"></textarea>
                </div>

                <div> 
                    <button id="submit" type="submit" class="submit-button" >Submit</button>
                </div>

            </form>
        </div>
    </body>      
</html>
