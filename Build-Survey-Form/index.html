<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="style.css">
    </head>   
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title">Feedback Form</h1>
                <p id="description">Please don't forget to press the submit button at the end.</p>
            </header>
            <form id="survey-form">

                <div class="form-group">
                    <label id="name-label">Name</label>
                    <input id="name" type="text" placeholder="Write your name" class="form-control" required>
                </div>    

                <div class="form-group">    
                    <label id="email-label">Email</label>
                    <input id="email" type="email" placeholder="Write you email" class="form-control" required>
                </div>

                <div class="form-group">    
                     <label id="number-label"> Number</label>
                    <input id="number" type="number" min="6" max="10" placeholder="Write your number" class="form-control">
                </div>

                <div class="form-group">
                    <label>Which option best describes your current role?</label>
                        <select id="dropdown">
                            <option>Option 1</option>
                            <option>Option 2</option>
                        </select>
                </div>

                <div class="form-group">
                     <label>Would you recommend CodeYourFuture to a friend?</label>
                        <input type="radio" value="value" name="name"> Yes
                        <input type="radio" value="value" name="name"> No
                </div>

                <div class="form-group">
                    <label>What is your favorite part of CodeYourFuture?</label>
                    <div>
                        <input type="checkbox" value="value">  Team Work           
                        <input type="checkbox" value="value">   Mentors          
                        <input type="checkbox" value="value">  Weekly Lessons

                    </div>           
                </div>
                        
                <div class="form-group">      
                     <label>Any comments or suggestions?</label>
                </div>

                <div class="form-group">
                    <textarea></textarea>
                </div>

                <div class="form-group"> 
                    <button id="submit" type="submit">Submit</button>
                </div>

            </form>
        </div>
    </body>      
</html>
